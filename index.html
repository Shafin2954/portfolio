<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matrix-Style Terminal Portfolio</title>

  <!-- xterm.css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Matrix rain -->
  <canvas id="matrix-canvas"></canvas>

  <!-- Overlay: sidebar + terminal -->
  <div id="overlay">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div id="cwd-display">/</div>
      <div class="folder-grid">
        <div class="sidebar-icon" data-path="/about_me">
          <img src="assets/folder-green.svg" alt="About Me" />
          <span>About Me</span>
        </div>
        <div class="sidebar-icon" data-path="/skills">
          <img src="assets/folder-green.svg" alt="Skills" />
          <span>Skills</span>
        </div>
        <div class="sidebar-icon" data-path="/projects">
          <img src="assets/folder-green.svg" alt="Projects" />
          <span>Projects</span>
        </div>
        <div class="sidebar-icon" data-path="/contact_me">
          <img src="assets/folder-green.svg" alt="Contact Me" />
          <span>Contact Me</span>
        </div>
        <div class="sidebar-icon" data-path="/extras">
          <img src="assets/folder-green.svg" alt="Extras" />
          <span>Extras</span>
        </div>
      </div>
      <!-- ONLY one help panel, at the bottom of the sidebar -->
      <div class="help-panel">
        Press <span class="key">/</span> for commands
      </div>
    </aside>

    <!-- Terminal pane -->
    <section id="terminal-container">
      <div id="term"></div>
    </section>
  </div>

  <!-- xterm.js -->
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
  <!-- Your logic -->
  <script src="script.js"></script>
</body>
</html>
