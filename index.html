<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Terminal Portfolio</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- xterm.js for terminal emulator -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Optional: Matrix rain background -->
  <style>
    body, html { height: 100%; margin: 0; overflow: hidden; }
    #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    .overlay { position: relative; z-index: 1; }
  </style>
</head>
<body class="bg-black text-green-400 font-mono">
  <!-- Matrix Rain Canvas -->
  <canvas id="matrix-canvas"></canvas>

  <!-- Main UI Overlay -->
  <div class="overlay flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-1/5 bg-gray-900 bg-opacity-75 p-4 flex flex-col space-y-4">
      <!-- Folder icons -->
      <div class="flex flex-col space-y-6">
        <div class="flex items-center space-x-2 cursor-pointer hover:text-green-200">
          <i class="fas fa-user fa-2x"></i>
          <span>about_me</span>
        </div>
        <div class="flex items-center space-x-2 cursor-pointer hover:text-green-200">
          <i class="fas fa-code fa-2x"></i>
          <span>projects</span>
        </div>
        <div class="flex items-center space-x-2 cursor-pointer hover:text-green-200">
          <i class="fas fa-tools fa-2x"></i>
          <span>skills</span>
        </div>
        <div class="flex items-center space-x-2 cursor-pointer hover:text-green-200">
          <i class="fas fa-envelope fa-2x"></i>
          <span>contact_me</span>
        </div>
      </div>
    </div>

    <!-- Terminal Container -->
    <div id="terminal-wrapper" class="w-4/5 flex flex-col p-4">
      <!-- Terminal (xterm.js) -->
      <div id="terminal" class="flex-1 bg-transparent"></div>
      <!-- Suggestions / help bar -->
      <div id="help-bar" class="h-12 bg-gray-900 bg-opacity-75 p-2 text-sm">
        Press <span class="text-green-200">/</span> for commands
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
